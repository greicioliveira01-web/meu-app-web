  <style>
    @keyframes move-background {
      from { background-position: 0 0; }
      to { background-position: 100px 100px; }
    }

    body {
      background-color: #010409;
      color: #e6edf3;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(to right, rgba(20, 184, 166, 0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(20, 184, 166, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: move-background 4s linear infinite;
      z-index: -2;
    }
    
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(13, 17, 23, 0) 0%, #010409 70%);
      z-index: -1;
    }
  </style>
